# Prefix
set -g prefix M-w
set -g mouse on
set -g base-index 1
set -g renumber-windows on
# Focus events enabled for terminals that support them
set -g focus-events on
# auto window rename
set-window-option -g automatic-rename
# this will allow you to rename the session to the same name as the folder when exit
# for example: workshop: 1 window..., you can just "tmux a -t wo" and that is enough to access this session
set-hook -g client-detached 'run-shell "tmux rename-session -t #{session_name} $(basename #{pane_current_path})"'

# Keybindings
bind -n M-q kill-server

unbind C-b
bind M-w send-prefix

bind c new-window -c "#{pane_current_path}"
bind z resize-pane -Z

unbind r
bind r source-file ~/.tmux.conf

unbind %
bind u split-window -h -c "#{pane_current_path}"

unbind '"'
bind v split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_PREVIEW=1

# Theme
set -g default-terminal "tmux-256color"
set -g status-style bg=default
set -g status-left ""
set -g status-right ""
set -g pane-border-style fg=grey
set -g pane-active-border-style fg=yellow
set -g status-bg default
# Window buttons
set -g status-justify centre
set -g window-status-format "●"
set -g window-status-current-format "●"

set -g window-status-current-style \
  "#{?window_zoomed_flag,fg=yellow,fg="#A277FF",nobold}"

set -g window-status-bell-style "fg=red,nobold"
